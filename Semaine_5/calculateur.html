<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6...</title>
     <style>
        h1 {
            color: rgb(40, 20, 73);
            text-align: center;
            font-size: 24px;
            text-decoration: underline;
            margin-bottom: 20px;
            text-decoration-line: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        p {
            font-size: 18px;
            color: #494545;
            margin-bottom: 10px;
            border-radius: 20px;
            border: 2px solid #ccc;
            padding: 15px;
            background-color: #b9e7f5c0;
            width: fit-content;
            font-style: italic;
            font: fallback;
        }
        input {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 300px;
            margin-bottom: 20px;
            display: flexbox;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: #6acbe9c0;
            cursor: pointer;
            color: #ff0303;
        }
        button:hover {
            background-color: #67b6d8;
        }
        .resultat {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #e8f5e9;
        }
         label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
         input[type="number"] {
            width: 200px;
        }
         button {
            margin-top: 12px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
         button:hover {
            background-color: #a0e776;
        }
    </style>
</head>
<body>
    <h1>Projet final - Calculateur de prêt hypothécaire</h1>
    <p>Veuillez entrer les informations suivantes :</p>
    <form id="formPret" onsubmit="event.preventDefault(); calculerPret();">
        <label for="montant">Montant du prêt :</label>
        <input type="number" id="montant" placeholder="Montant du prêt en F CFA" min="1" required>
        <br>
        <label for="duree">Durée du prêt (en années) :</label>
        <input type="number" id="duree" placeholder="Durée du prêt" min="1" required>
        <br>
        <label for="taux">Taux d'intérêt (en %) :</label>
        <input type="number" id="taux" placeholder="Taux d'intérêt" min="0" step="0.01" required>
        <br>
        Calculez votre montant à verser mensuellement : <button type="submit">Ici</button>
    </form>
    <p id="resultat">Afficher le résultat ici</p>

    <script>
        function calculerPret() {
            // Récupération des valeurs
            const montant = parseFloat(document.getElementById("montant").value);
            const duree = parseInt(document.getElementById("duree").value);
            const taux = parseFloat(document.getElementById("taux").value);
            const resultat = document.getElementById("resultat");

            // Validation des champs
            if (isNaN(montant) || montant <= 0) {
                alert("Veuillez entrer un montant de prêt positif.");
                resultat.textContent = "";
                return;
            }
            if (isNaN(duree) || duree <= 0) {
                alert("Veuillez entrer une durée de prêt valide (en années).");
                resultat.textContent = "";
                return;
            }
            if (isNaN(taux) || taux < 0) {
                alert("Veuillez entrer un taux d'intérêt valide (positif ou nul).");
                resultat.textContent = "";
                return;
            }

            // Calcul du paiement mensuel
            const n = duree * 12; // nombre total de paiements
            const r = taux / 100 / 12; // taux mensuel en décimal
            let paiementMensuel;
            if (r === 0) {
                paiementMensuel = montant / n;
            } else {
                paiementMensuel = montant * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            }

            // Affichage du résultat
            resultat.textContent = `Paiement mensuel : ${paiementMensuel.toFixed(2)} F CFA`;
        }
    </script>
</body>
</html>
